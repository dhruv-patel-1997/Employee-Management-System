<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1> Change Password </h1>
<a th:href="@{/ems/home}"> Go to Home Page </a> |
<a th:href="@{/ems/logout}"> Log Out </a>
    <form action="#" th:action="@{/ems/updatepassword}" th:object="${EmployeeDetail}" method="post">

    	<p> <b><label style="width: 200px;display: inline-block;font-family: cursive;font-size: larger;" > Employee ID:</label> <input field="*{empId}" name="empId" /></p>
    	<p style="padding-bottom: 30px;"> <b> 
    	<label style="width: 200px;display: inline-block;font-family: cursive;font-size: larger;"> New Password: </label><input type="password" field="*{password}" name="password" />
    	</p>
        
        <p><input style="background-color: steelblue;  font-size: 12px;display: inline-block;color: white;padding: 8px 30px;" type="submit" value="Submit" /> 
        <input style="background-color: lightslategrey;font-size: 12px;display: inline-block;color: white;padding: 8px 30px;" type="reset" value="Reset" /></p>
        
    </form>
    
    <div th:if="${error}" style="background-color:pink; width:fit-content; font-size:20px;" th:text="${error}"/> </div>
    <div th:if="${success}" style="background-color:green; width:fit-content; font-size:20px;" th:text="${success}"/> </div>

</body>

</html>
